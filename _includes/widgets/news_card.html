{% assign limit = include.limit | default: 999 %}
{% assign news_sorted = site.news | sort: "date" | reverse | slice: 0, limit %}

<div class="my-3 bg-white shadow-sm rounded-xl">
    <h6 class="p-3 mb-0 border-bottom border-gray">
    <i class="fas fa-rss"></i> News
    </h6>

    <div class="px-3 pb-2 news-list">
    {% for item in news_sorted %}
        <div class="news-row py-2">
        <div class="news-date">
            {{ item.date | date: "%m/%Y" }}
        </div>
        <div class="news-text">
            {{ item.title | markdownify | strip_newlines }}
        </div>
        </div>
    {% endfor %}
    </div>
</div>
